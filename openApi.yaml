components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  requestBodies:

    #---Airport RequestBodies---#

    AirportRequest:
      description: Create Airport Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: Bandara Udara Internasional Soekarno–Hatta
              province:
                type: string
                example: Banten
              city:
                type: string
                example: Tangerang
              country:
                type: string
                example: Indonesia
              status:
                type: string
                example: Indonesia

    AirportUpdate:
      description: Update Airport Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: Bandara Udara Internasional Soekarno–Hatta
              province:
                type: string
                example: Banten
              city:
                type: string
                example: Tangerang
              country:
                type: string
                example: Indonesia
              status:
                type: string
                example: Indonesia

    #---Plane RequestBodies---#   

    PlaneRequest:
      description: Create Plane Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 100
              name:
                type: string
                example: Boeing 777-300ER
              status:
                type: string
                example: "On"

    PlaneUpdate:
      description: Update Plane Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 100
              name:
                type: string
                example: Boeing 777-300ER
              status:
                type: string
                example: "On"
    
    #---Flight RequestBodies---#

    FlightRequest:
      description: Create Airport Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
              id_plane:
                type: integer
                example: 2
              from_airport_id:
                type: integer
                example: 1
              to_airport_id:
                type: integer
                example: 3
              kelas:
                type: string
                example: Ekonomi
              available_seats:
                type: integer
                example: 100
              price:
                type: integer
                example: 120000 
              arrival_time:
                type: string
                example: "2022-12-06T15:06:22.516Z"
              departure_time:
                type: string
                example: "2022-12-06T15:06:22.516Z"
    
    FlightUpdate:
      description: Update Flight Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              from_airport_id:
                type: integer
                example: 1
              to_airport_id:
                type: integer
                example: 3
              id_plane:
                type: integer
                example: 2
              kelas:
                type: string
                example: Ekonomi
              available_seats:
                type: integer
                example: 100
              price:
                type: integer
                example: 120000 
              arrival_time:
                type: string
                example: "2022-12-06T15:06:22.516Z"
              departure_time:
                type: string
                example: "2022-12-06T15:06:22.516Z"

    #---Booking RequestBodies---#

    BookingRequest:
      description: Create Booking Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id_flight:
                type: integer
                example: 1
              id_user:
                type: integer
                example: 1
              seat:
                type: integer
                example: 5
              baggage:
                type: integer
                example: 1
              food:
                type: boolean
                example: true
              name:
                type: string
                example: Bukan Orang
              homephone:
                type: string
                example: 08123456
              mobilephone:
                type: integer
                example: 08123456
              totalprice:
                type: integer
                example: 1000000

    BookingUpdate:
      description: Update Booking Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id_flight:
                type: integer
                example: 1
              id_user:
                type: integer
                example: 1
              seat:
                type: integer
                example: 50
              baggage:
                type: integer
                example: 50
              food:
                type: boolean
                example: true
              name:
                type: string
                example: Ini Orang
              homephone:
                type: string
                example: 08123456
              mobilephone:
                type: integer
                example: 08123456
              totalprice:
                type: integer
                example: 2000000

    #---Ticket Operation---#
  
    TicketRequest:
      description: Create Ticket Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id_booking:
                type: integer
                example: 1
              price:
                type: integer
                example: 2000000
              date:
                type: date
                example: "2022-12-08T13:30:39.034Z"
    
    TicketUpdate:
      description: Update Ticket Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id_booking:
                type: integer
                example: 1
              price:
                type: integer
                example: 4000000
              date:
                type: date
                example: "2022-12-08T13:30:39.034Z"

    #---User RequestBodies---#
    UserPostRequest:
      description: Create User Data Required fields [gender, date_of_birth, address, email, password, name, username]
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              no_ktp:
                type: string
                example: ""
              gender:
                type: string
                example: L
              date_of_birth:
                type: string
                example: "4022-12-12"
              address:
                type: string
                example: JL.abcde
              email:
                type: string
                example: abdul@email.com
              password:
                type: string
                example: abdul
              name:
                type: string
                example: abdul ok
              username:
                type: string
                example: abdul
              image:
                type: string
                example: ""
    
    UserLoginRequest:
      description: Create Admin Data Required fields [email or username, password]
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: "abdul@mail.com"
              password:
                type: string
                example: "abdul"

    #---Admin and SuperAdmin RequestBodies---#

    AdminRequest:
      description: Create Admin Data Required fields [email, password]
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: "admin@gmai.com"
              password:
                type: string
                example: "iniadmin"

    LoginRequest:
      description: Login [email, password]
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: "admin@gmai.com"
              password:
                type: string
                example: "iniadmin"
   
    MemberRequest:
        description: Login [email, password]
        required: true
        content:
          application/json:
            schema:

openapi: 3.0.0
info:
  title: GoTravel API
  version: 0.0.1
servers:
  - description: Production Server
    url: https://gotravel-production.up.railway.app/
  - description: Development Server
    url: https://final-project-be-develop.up.railway.app/

#------------------#
#---Airport CRUD---#
#------------------#

tags:
  - name: Airport
    description: Contain every operation about Airport Resource
paths:
  /api/v1/airport:
    get:
      summary: Get all Airport
      operationId: Get all Airport
      description: "Get new Airport data to database"
      tags:
        - Airport
      responses:
        "200":
          $ref: "#/components/responses/GetAirport"
        "400":
          $ref: "#/components/responses/ErrorResponse"

    post:
      security:
        - bearerAuth: []
      operationId: createAirport
      summary: Create Data Airport
      description: "Add new Airport data to database \n\n Allowed roles: superadmin, admin"
      tags:
        - Airport
      requestBody:
        $ref: "#/components/requestBodies/AirportRequest"
      responses:
        "200":
          $ref: "#/components/responses/PostResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"

  /api/v1/airport/{id}:
    put:
      security:
        - bearerAuth: []
      summary: Update Airport By Id
      operationId: UpdateAirport
      description: "Update new Airport data to database \n\n Allowed roles: superadmin, admin"
      tags:
        - Airport
      parameters:
        - in: path
          name: id
          description: The id of the Post
          required: true
          schema:
            type: number
            example: 1
      requestBody:
        $ref: "#/components/requestBodies/AirportUpdate"
      responses:
        "200":
          $ref: "#/components/responses/PutResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"

    delete:
      security:
        - bearerAuth: []
      summary: Delete Car By Id
      operationId: DeleteCar
      description: "Delete new car data to database \n\n Allowed roles: superadmin, admin"
      tags:
        - Cars
      parameters:
        - in: path
          name: id
          description: The id of the Post
          required: true
          schema:
            type: number
            example: 1
      responses:
        "200":
          $ref: "#/components/responses/DeleteResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"

    get:
      summary: Get Car By ID
      operationId: Get Car By Id
      description: "Get new car data to database"
      tags:
        - Cars
      parameters:
        - in: path
          name: id
          description: The id of the Post
          required: true
          schema:
            type: number
            example: 1
      responses:
        "200":
          $ref: "#/components/responses/GetCarsById"
        "400":
          $ref: "#/components/responses/ErrorResponse"

